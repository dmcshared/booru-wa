<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booru Webapp</title>
		<!-- Setup apple webapp tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Booru Webapp" />
		<!-- Setup apple webapp icons -->
		<link rel="apple-touch-icon" href="img/icons/icon-60.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="img/icons/icon-76.png" />
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="img/icons/icon-120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="img/icons/icon-152.png"
		/>
		<!-- Setup website icons -->
		<link rel="icon" type="image/svg+xml" href="img/icons/icon_web.svg" />

		<!-- Setup stylesheets -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<h2
			style="text-decoration: underline"
			onclick="location.pathname = '/collections.html';"

		<div id="sources" class="container">
