<!DOCTYPE html>

	<head>

		<title>Booru Webapp</title>

		<link
			rel="apple-touch-icon"

			sizes="152x152"

		<link rel="icon" type="image/svg+xml" href="img/icons/icon_web.svg" />

		<link rel="stylesheet" href="css/main.css" />
